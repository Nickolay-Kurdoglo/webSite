<section class="contact-form">
    <div class="wrapper">
        <div class="contactForm">
            <div class="contact-form__text">
                <h3 class="t-h3">Свяжитесь с нами</h3>
                <p class="t-p">Оставьте заявку и опишите ваш проект. Мы свяжемся с вами и проведем консультацию</p>
            </div>
            <form action="" class="contact-form__form">
                <div class="textField">
                    <label class="textField__label" for="name">Имя:</label>
                    <div class="textField__area">
                        <input class="textField__input" type="text" placeholder="Введите имя" name="name" id="name">
                        <svg>
                            <use href="@img/icons/user.svg#user"></use>
                        </svg>
                    </div>
                    <div class="textField__error">
                        <img src="@img/icons/alert-triangle.svg" alt="Ошибка">
                        <p>Неверные данные</p>
                    </div>
                </div>

                <div class="textField">
                    <label class="textField__label" for="email">Почта:</label>
                    <div class="textField__area">
                        <input class="textField__input" type="text" placeholder="Введите почту" name="email" id="email">
                        <svg>
                            <use href="@img/icons/mail.svg#mail"></use>
                        </svg>
                    </div>
                    <div class="textField__error">
                        <img src="@img/icons/alert-triangle.svg" alt="Ошибка">
                        <p>Неверные данные</p>
                    </div>
                </div>

                <div class="textField">
                    <label class="textField__label" for="phone">Телефон:</label>
                    <div class="textField__area">
                        <input class="textField__input" type="text" placeholder="Введите телефон" name="phone"
                            id="phone">
                        <svg>
                            <use href="@img/icons/phone.svg#phone"></use>
                        </svg>
                    </div>
                    <div class="textField__error">
                        <img src="@img/icons/alert-triangle.svg" alt="Ошибка">
                        <p>Неверные данные</p>
                    </div>
                </div>

                <div class="textField">
                    <label class="textField__label" for="comment">Ваш комментарий:</label>
                    <div class="textField__area">
                        <textarea class="textField__input" type="text" placeholder="Комментарий..." name="comment"
                            id="comment"></textarea>
                        <svg>
                            <use href="@img/icons/comment.svg#comment"></use>
                        </svg>
                    </div>
                    <div class="textField__error">
                        <img src="@img/icons/alert-triangle.svg" alt="Ошибка">
                        <p>Неверные данные</p>
                    </div>
                </div>

                <div class="contact-form__send">
                    <div class="checkbox">
                        <input type="checkbox" id="privacy-policy">
                        <label name="privacy" class="checkbox__label" for="privacy-policy">Я согласен на обработку персональных данных</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</section>
